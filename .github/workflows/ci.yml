name: CI

on:
  push:
    branches: [main, master, '*.x']
  pull_request:
    branches: [main, master, '*.x']
    types: [opened, synchronize, reopened, ready_for_review]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    name: PHP ${{ matrix.php }} / Laravel ${{ matrix.laravel }}
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      fail-fast: false
      matrix:
        php: ['8.1', '8.2', '8.3', '8.4']
        laravel: ['10', '11', '12']
        include:
          - laravel: '10'
            testbench: '8'
          - laravel: '11'
            testbench: '9'
          - laravel: '12'
            testbench: '10'
        exclude:
          # Laravel 11+ requires PHP 8.2+
          - php: '8.1'
            laravel: '11'
          - php: '8.1'
            laravel: '12'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, json
          coverage: none
          tools: composer:v2

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-php-${{ matrix.php }}-laravel-${{ matrix.laravel }}-composer-${{ hashFiles('**/composer.json') }}
          restore-keys: ${{ runner.os }}-php-${{ matrix.php }}-laravel-${{ matrix.laravel }}-composer-

      - name: Install dependencies
        run: |
          composer update \
            --with="orchestra/testbench:^${{ matrix.testbench }}.0" \
            --prefer-dist --no-interaction --no-progress

      - name: Run tests
        run: vendor/bin/phpunit --colors=always

  static-analysis:
    name: Static Analysis (PHPStan)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: none
          tools: composer:v2

      - name: Cache composer dependencies
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-phpstan-composer-${{ hashFiles('**/composer.json') }}
          restore-keys: ${{ runner.os }}-phpstan-composer-

      - name: Install dependencies
        run: composer install --no-interaction --no-progress

      - name: Run PHPStan
        run: vendor/bin/phpstan analyse --memory-limit=512M

  code-style:
    name: Code Style (Pint)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: none
          tools: composer:v2

      - name: Cache composer dependencies
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-style-composer-${{ hashFiles('**/composer.json') }}
          restore-keys: ${{ runner.os }}-style-composer-

      - name: Install dependencies
        run: composer install --no-interaction --no-progress

      - name: Check code style
        run: vendor/bin/pint --test
